<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

<h2>Add User</h2>

<form th:action="@{/users}" th:object="${user}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div>
        <label>Name:</label>
        <input type="text" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}"
             th:errors="*{name}" style="color:red"></div>
    </div>

    <div>
        <label>Surname:</label>
        <input type="text" th:field="*{surname}" />
        <div th:if="${#fields.hasErrors('surname')}"
             th:errors="*{surname}" style="color:red"></div>
    </div>

    <div>
        <label>Age:</label>
        <input type="text" th:field="*{age}" />
        <div th:if="${#fields.hasErrors('age')}"
             th:errors="*{age}" style="color:red"></div>
    </div>

    <div>
        <label>Email:</label>
        <input type="text" th:field="*{email}" />
        <div th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}" style="color:red"></div>
    </div>

    <br/>

    <button type="submit">Save</button>
</form>

</body>
</html>
